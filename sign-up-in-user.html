  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="php/user-login.php" method="post" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Enter : UserID / Email" name="email" id="email" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" name="password" id="password" required />
            </div>
            <a href="forgot-pass.html">Forgot password ?
              <style>
              a{
                color: rgb(235, 116, 18);
                padding: 5px;
            
            }</style></a>
            <input type="submit" value="Login" class="btn solid" />
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f" style="color: rgb(0, 85, 255);"></i>
              </a>
             
              <a href="#" class="social-icon">
                <i class="fab fa-google" style="color: orangered;"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in" style="color: skyblue;"></i>
              </a>
            </div>
          </form>
         


          <form action="php/user-sign-up.php" method="POST" enctype="multipart/form-data" class="sign-up-form">
           
            <div class="social-media">
              <h2 class="title">Sign up</h2>
                <a href="#" class="social-icon">
                  <i class="fab fa-facebook-f" style="color: rgb(0, 85, 255);"></i>
                </a>
                
                <a href="#" class="social-icon">
                  <i class="fab fa-google" style="color: orangered;"></i>
                </a>
                <a href="#" class="social-icon">
                  <i class="fab fa-linkedin-in" style="color: skyblue;"></i>
                </a>
              </div>
            <!-- First Name and Last Name in a two-column layout -->
            <div class="input-row">
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="First Name" name="fname" id="fname" required />
              </div>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Last Name" name="lname" id="lname" required />
              </div>
            </div>
          
            <!-- Phone -->
            <div class="input-field">
              <i class="fas fa-phone"></i>
              <input type="tel" placeholder="Phone" name="phone" id="phone" required/>
            </div>
          
            <!-- District and Division in a two-column layout -->
            <div class="input-row">
              <div class="input-field">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" placeholder="District" name="district" id="district" required />
              </div>
              <div class="input-field">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" placeholder="Division" name="division" id="division" required />
              </div>
            </div>
          
            <!-- Email -->
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" name="email" id="email" required/>
            </div>
          
            <!-- Password -->
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" name="password" id="password" required />
            </div>
          
            <!-- Birthdate -->
            <div class="input-field">
              <i class="fas fa-calendar-alt"></i>
              <input type="date" placeholder="Birthdate" name="bdate" id="bdate" required />
            </div>
          
            <!-- Profile Picture -->
            <div class="input-field">
              <i class="fas fa-image"></i>
              <input type="file" placeholder="Profile Picture" accept=".jpg, .jpeg, .png" name="profile" id="profile" />
            </div>
          
            <div class="form-check form-check-inline radio">
              <input class="form-check-input radio-input" type="radio" name="user_type" id="user_type" required value="Employee">
              <label class="form-check-label" for="inlineRadio1">Employee</label>
            
            
              <input class="form-check-input  radio-input" type="radio" name="user_type" id="user_type" required value="Candidate">
              <label class="form-check-label" for="inlineRadio2">Candidate</label>
            </div>
            

            <input type="submit" class="btn" value="Sign up" />
           
          </form>
          
         
          
        </div>
